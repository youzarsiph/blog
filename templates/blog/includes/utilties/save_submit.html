{% load i18n %}
<div class="card mb-4">
    <div class="card-body">
        <div class="d-grid gap-4 d-lg-flex align-content-lg-{{ align|default:'center' }} justify-content-lg-{{ justify|default:'between' }}">
            <button type="submit" class="btn btn-lg btn-primary d-flex align-items-center gap-4"
                    form="{{ form_id|default:'form' }}">
                <i class="bi bi-check-lg"></i>
                {{ submit_btn_text|default:'Save' }}
            </button>
            {% if delete %}
                <a href="{{ delete_url|default:'#' }}" class="btn btn-lg btn-danger d-flex gap-4">
                    <i class="bi bi-trash"></i>
                    {{ delete_vtn_text|default:'Delete' }}
                </a>
            {% endif %}
            {% if reset %}
                <button type="reset" class="btn btn-lg btn-warning d-flex align-items-center gap-4"
                        form="{{ form_id|default:'form' }}">
                    <i class="bi bi-backspace-reverse"></i>
                    {{ reset_btn_text|default:'Reset' }}
                </button>
            {% endif %}
            <a href="{{ cancel_url|default:'#' }}" class="btn btn-lg btn-secondary d-flex align-items-center gap-4">
                <i class="bi bi-x"></i>
                {{ cancel_btn_text|default:'Cancel' }}
            </a>
        </div>
    </div>
</div>
